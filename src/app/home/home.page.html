<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
    <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button calss="bordered" fill="solid" color="light">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB-eEHzwWZK2bOPYhe622YvrPNdE_XQoBu5g&usqp=CAU" />
    </ion-avatar>
    <ion-label>
      <p>Chubby</p>
      <h3>EAT'S</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <img
          src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
          <ion-label>
            <h4>Test1</h4>
            <h6>Google Drive/Docs</h6>
          </ion-label> 
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
           <img
          src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
          <ion-label>
            <h4>Project.PDF</h4>
            <h6>Google Drive/Docs</h6>
          </ion-label> 
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
           <img
          src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
         
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
           <img
          src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
         
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
           <img
          src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
         
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
    <h2>Last File</h2>
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
          <img src="https://cdn.primedia.co.za/primedia-broadcasting/image/upload/c_limit,fl_progressive,q_80,w_700/dhpadnfgteygvywgdix4.jpg" /> 
          <ion-label>
            <h4>Project.PDF</h4>
            <h6>Google Drive/Docs</h6>
          </ion-label>  
          <ion-button  outline>Light Outline</ion-button>
          </ion-col>
          <ion-col size="6">
          
          </ion-col>
         
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="film"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.MP4</h4>
              <h6>Dropbox/Videos</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>
  
</ion-content>
