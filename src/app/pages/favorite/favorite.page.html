<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="openFirst">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB-eEHzwWZK2bOPYhe622YvrPNdE_XQoBu5g&usqp=CAU" />
    </ion-avatar>
    <ion-label>
      <p>Chubby</p>
      <h3>EAT'S</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-card class="card wrapper" *ngFor="let favor of favorites">

		<ion-card-content class="ion-text-left">

			<div class="img-wrapper">
				<a routerLink="/product-details" >
					<img src="{{favor.image}}" class="img-wrapper" />
				</a>
			</div>

			<ion-grid class="ion-no-padding">

				<ion-row>

					<ion-col size="7">

						<ion-card-title class="price">{{favor.price}}</ion-card-title>

						<ion-card-subtitle> each </ion-card-subtitle> 

					</ion-col>

					<ion-col size="5">

						<ion-button size="small" color="danger" (click)="addToCart(favor)">Add To cart</ion-button>

					</ion-col>
					
				</ion-row>

			</ion-grid>

		</ion-card-content>
		
	</ion-card>
</ion-content>
