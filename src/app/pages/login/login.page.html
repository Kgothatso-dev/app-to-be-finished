<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="./signup.page.">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="header">
  <h1>Login</h1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB-eEHzwWZK2bOPYhe622YvrPNdE_XQoBu5g&usqp=CAU"/>
</div>
<form id="form">
  <app-input placeholder="Email"></app-input>
  <app-input type="password" placeholder="Password"></app-input>
 <ion-button shape="round"  expand="block" color="dark">Login</ion-button>
</form>
</ion-content>
