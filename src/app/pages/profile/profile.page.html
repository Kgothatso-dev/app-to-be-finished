<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
  
    <ion-buttons slot="start">

      <ion-back-button defaultHref="tabs/home"></ion-back-button>
      
      </ion-buttons>
  
  
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB-eEHzwWZK2bOPYhe622YvrPNdE_XQoBu5g&usqp=CAU" />
    </ion-avatar>
    <ion-label>
      <p>Chubby</p>
      <h3>EAT'S</h3>
    </ion-label>
  </ion-item>
</ion-header>

<!-- FIX -->

  <ion-content [fullscreen]="true">

    <div class="ion-padding">
  
      <ion-list class="ion-no-padding">
        <ion-item-group>
          <ion-item lines="none" >
  
        
            <ion-label>
        
              <h2> Name</h2>
              
            </ion-label>
            
            <ion-note slot="end" color="danger">edit</ion-note>
        
          </ion-item>
    
          <ion-item-divider>
  
            <ion-label>{{user.name}}</ion-label>
    
          </ion-item-divider>
            
          <ion-item lines="none" >
  
        
            <ion-label>
        
              <h2> Email</h2>
              
            </ion-label>
            
            <ion-note slot="end" color="danger">edit</ion-note>
        
          </ion-item>
    
          <ion-item-divider>
  
            <ion-label>{{user.email}}</ion-label>
    
          </ion-item-divider>
  
          <ion-item lines="none" >
  
        
            <ion-label>
        
              <h2> Phone</h2>
              
            </ion-label>
            
            <ion-note slot="end" color="danger">edit</ion-note>
        
          </ion-item>
    
          <ion-item-divider>
  
            <ion-label>{{user.phone}}</ion-label>
    
          </ion-item-divider>
  
        </ion-item-group>
      </ion-list>
    </div>
    
  </ion-content>
  

</ion-content>
