<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="./login.page.">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Creat your<br /> Account</h1>
  
<form id="form">

  <app-input placeholder="Email"></app-input>
  <app-input type="password" placeholder="Password"></app-input>
 <ion-button shape="round"  expand="block" color="dark">Join Us</ion-button>
</form>

<p>By pressing 'Join Us' you agree to <br>our terms & conditions.</p>
</ion-content>
